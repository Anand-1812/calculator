<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calculator">
            <div class="row answer">
                <p class="text">0</p>
            </div>
            <div class="row">
                <button class="button operator">+</button>
                <button class="button operator">-</button>
                <button class="button operator">*</button>
                <button class="button operator">/</button>
            </div>
            <div class="row">
                <button class="button num">1</button>
                <button class="button num">2</button>
                <button class="button num">3</button>
                <button class="button operator">%</button>
            </div>
            <div class="row">
                <button class="button num">4</button>
                <button class="button num">5</button>
                <button class="button num">6</button>
                <button class="button clear">AC</button>
            </div>
            <div class="row">
                <button class="button num">7</button>
                <button class="button num">8</button>
                <button class="button num">9</button>
                <button class="button equal">=</button>
            </div>
            <div class="row">
                <button class="button last-btn num">0</button>
                <button class="button delete"><img src="./images/backspace.png"></button>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
